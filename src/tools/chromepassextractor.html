<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css"/>
    <script defer src="../render.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ba59337863.js" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <div class="titlebar sticky-top bg-dark">
        <div class="row">
            <div class="col-4 px-4 py-1">
                <p style="color: white;">Hacksir</p>
            </div>
            <div class="col-8 d-flex justify-content-end">
                <button id="minimizeBtn"><svg aria-hidden="true" role="img" width="12" height="12" viewBox="0 0 12 12"><rect fill="currentColor" width="10" height="1" x="1" y="6"></rect></svg></button>
                <button id="maximizeBtn"><svg aria-hidden="true" role="img" width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect></svg></button>
                <button id="closeBtn"><svg aria-hidden="true" role="img" width="12" height="12" viewBox="0 0 12 12"><polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></button>
            </div>
        </div>
    </div>

    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-6 d-flex justify-content-start">
                <a href="../index.html" class="btn btn-light"><i class="fa-solid fa-arrow-left"></i> Back</a>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button class="btn btn-light">Save Output <i class="fa-solid fa-download"></i></button>
            </div>
        </div>
        <div class="row d-flex justify-content-center text-center mt-5">
            <h1>Chrome Password Extractor <i class="fa-brands fa-chrome"></i></h1>
            <p>Your results will appear below, maximum waiting time 1 minute!</p>
            <div class="col-5">
                <div>
                    <button class="btn btn-light mt-3" id="chromePassBtn">Extract Passwords</button>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-7">
                <h5>Output:</h5>
                <textarea id="chromePassOutput" cols="30" rows="10" class="rounded-4 w-100 p-4 noScrollbar" readonly></textarea>
            </div>
        </div>
    </div>
</body>
</html>
